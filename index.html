<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch By Arun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

       <div id="timecontainer">

          <span id="hrs" class="digit">00</span>
          <span class="txt">hrs</span>

          <span id="min" class="digit">00</span>
          <span class="txt">min</span>

          <span id="sec" class="digit">00</span>
          <span class="txt">sec</span>

          <span id="count" class="digit">00</span>
       </div>
       
       <div id="btncontainer">

            <button type="button" class="btn" id="start" onclick="start()">Start</button>
            <button type="button" class="btn" id="stop" onclick="stop()">Stop</button>
            <button type="button" class="btn" id="reset" onclick="reset()">Reset</button>

       </div>

    </div>


    <!-- script js  -->
    <script src="script.js"></script>
</body>
</html>
